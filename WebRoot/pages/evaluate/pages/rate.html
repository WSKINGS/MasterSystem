<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>课程评价</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <body>
  <div class="container">
	<div class="text-center"><h2><b>课程教学评价统计分析</b></h2></div>
	
    <div class="row">
		<div class="panel panel-default">
		  <div class="panel-body">
		  本学期共开设92门课程，有1203人参与选课，截至目前已经有745人完成评价，尚有458未完成评价。其中已评价课程为35门，未评价课程为57门。
		  </div>
		</div>
		<label>已评价课程占比</label>
		<div class="progress">
		  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
			60%
		  </div>
		</div>
		<label>已评价学生占比</label>
		<div class="progress">
		  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 54%;">
			54%
		  </div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				在这些评价中，被评为好、较好、一般、较差、差的课程占比为分别为20%,25%,30%,20%,5%.
			</div>
		</div>
		<div class="row">
			<img src="../img/class.png"/>
			<h3 style="margin-left:70px;">不同层级课程占比</h3>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				各个学院优良课程的占比对比如下：
			</div>
		</div>
		<div class="row">
			<img src="../img/student.png"/>
			<h3 style="margin-left:70px;">各学院课程优良率对比图</h3>
		</div>
		<a class="btn btn-default" href="./ping.xlsx">导出</a>
        <a class="btn btn-default" href="../../pages_school/index.html">返回首页</a>
		<br/><br/><br/><br/>
	</div>

    <script src="../js/jquery-1.9.1.min.js"></script>

  </body>
</html>
